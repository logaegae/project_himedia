제 1 장 총칙

제1조 (목적)
(주)하이미디어컴퓨터디자인학원(himedia.co.kr) 이용고객 약관(이하, "본 약관"이라 합니다)은 개인 또는 기업(이하 "이용고객" 또는 "회원"이라 합니다.)이 (주)하이미디어컴퓨터디자인학원(이하 "회사"이라 합니다)에서 제공하는 인터넷 관련 서비스(이하 "서비스"라 합니다)를 이용함에 있어 이용고객과 회사의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.

제2조 (이용약관의 효력 및 변경)
(1) 이 약관은 (주)하이미디어컴퓨터디자인학원 웹사이트(himedia.co.kr)에서 온라인으로 공시함으로써 효력을 발생하며, 합리적인 사유가 발생할 경우 관련 법령에 위배되지 않는 범위 안에서 개정될 수 있습니다. 개정된 약관은 온라인에서 공지함으로써 효력을 발휘하며, 이용고객의 권리 또는 의무 등 중요한 규정의 개정은 사전에 공지합니다.
(2) 회사는 합리적인 사유가 발생될 경우에는 이 약관을 변경할 수 있으며, 약관을 변경할 경우에는 지체 없이 이를 사전에 공시합니다.
(3) 이 약관에 동의하는 것은 정기적으로 웹을 방문하여 약관의 변경사항을 확인하는 것에 동의함을 의미합니다. 변경된 약관에 대한 정보를 알지 못해 발생하는 이용고객의 피해는 회사에서 책임지지 않습니다.
(4) 회원은 변경된 약관에 동의하지 않을 경우 회원탈퇴(해지)를 요청할 수 있으며, 변경된 약관의 효력 발생일로부터 7일 이후에도 거부의사를 표시하지 아니하고 서비스를 계속 사용할 경우 약관의 변경사항에 동의한 것으로 간주됩니다.


제3조 (약관 외 준칙)
이 약관에 명시되지 않은 사항에 대해서는 전기통신기본법, 전기통신사업법 등 관계법령 및 회사가 정한 서비스의 세부이용지침 등의 규정에 의합니다.

제4조 (용어의 정의)
(1) 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
1. 이용고객: 약관에 의거, 회사가 제공하는 서비스를 받는 회원 및 비회원
2. 비회원: 회원에 가입하지 않고 회사가 제공하는 서비스를 이용하는 개인 또는 기업
3. 회원: 회사에 개인정보를 제공하여 회원으로 등록한 이용고객으로, 회사의 정보를 지속적으로 제공받으며, 서비스를 계속적으로 이용할 수 있는 개인 또는 기업
4. ID(고유번호): 회원 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 회사가 승인하는 영문자와 숫자의 조합으로, 하나의 주민등록번호에 하나의 ID만 발급, 이용 가능
5. Password(비밀번호): 회원의 정보 보호를 위해 회원 자신이 설정한 문자와 숫자의 조합
6. 관리자: 서비스의 전반적인 관리와 원활한 운영을 위하여 회사가 선정한 자
7. 서비스 중지: 정상 이용 중 회사가 정한 일정한 요건에 따라 일정기간 동안 서비스의 제공을 중지하는 것
(2) 이 약관에서 사용하는 용어의 정의는 제1항에서 정하는 것을 제외하고는 관계법령 및 서비스 별 안내에서 정하는 바에 의합니다.

제 2 장 서비스 이용 계약

제5조 (이용 계약의 성립)
(1) "위의 이용약관에 동의하십니까?"라는 이용 신청시의 물음에 "동의함" 단추를 누르면 약관에 동의하는 것으로 간주됩니다.
(2) 이용 계약은 이용고객의 본 이용약관 내용에 대한 동의와 이용신청에 대하여 회사의 이용승낙으로 성립합니다.
1. 개인회원: 성명, 전자우편, 전화번호
2. 기업회원: 성명, 전자우편, 회사명, 대표자명, 업종, 사업자등록번호, 업태, 종목, 우편번호, 주소, 대표전화번호, 팩스번호, 기업규모, 사원 수

제6조 (서비스 이용 신청)
(1) 회원으로 가입하여 본 서비스를 이용하고자 하는 이용고객은 회사에서 요청하는 아래의 제반 정보를 제공하여야 합니다.
1. 개인회원: 성명, 연락처 등 또는 필수 입력 항목
2. 기업회원: 담당자 성명, 전자우편, 회사명, 대표자명, 업종, 사업자등록번호, 연락처 등 또는 가입 시 필수 입력 항목
(2) 모든 회원은 반드시 회원 본인의 이름과 기본정보를 제공하여야만 서비스를 이용할 수 있으며, 실명으로 등록하지 않은 사용자는 일체의 권리를 주장할 수 없습니다. 기업 회원의 경우에는 반드시 기업명과 대표자명, 사업자등록 번호를 제공하여야 합니다.
(3) 회원가입은 반드시 실명으로만 가입할 수 있으며 회사는 실명확인조치를 할 수 있습니다.
(4) 타인의 명의(이름 및 연락처)를 도용하여 이용신청을 한 회원의 모든 ID는 삭제되며, 관계법령에 따라 처벌을 받을 수 있습니다.
(5) 회사는 본 서비스를 이용하는 회원에 대하여 이용시간, 이용회수, 서비스 메뉴 등을 세분하여 이용에 차등을 둘 수 있습니다.

제7조 (개인정보의 보호 및 사용)
(1) 회사는 이용 신청 시 회원이 제공하는 정보, 커뮤니티 활동, 각종 이벤트 참가를 위하여 회원이 제공하는 정보 등을 통하여 회원에 관한 정보를 수집하며, 회원의 개인정보는 본 이용계약의 이행과 본 이용계약상의 서비스 제공을 위한 목적으로 이용합니다.
(2) 회사의 이용고객ID는 이용고객 본인의 동의 하에 회사가 운영하는 자사 사이트의 회원ID와 연결될 수 있습니다.
(3) 회사는 서비스 제공과 관련하여 취득한 회원의 신상정보를 본인의 승낙 없이 제3자에게 누설 또는 배포할 수 없으며 상업적 목적으로 사용할 수 없습니다.
다만, 다음의 각 호의 경우에는 그러하지 아니합니다.
1. 관계 법령에 의하여 수사상의 목적으로 관계기관으로부터 요구가 있는 경우
2. 정보통신윤리위원회의 요청이 있는 경우
3. 기타 관계법령에서 정한 절차에 따른 요청이 있는 경우
4. 정보통신서비스의 제공에 따른 요금정산을 위하여 필요한 경우
5. 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 알아볼 수 없는 형태로 가공하여 제공하는 경우
(4) 회원이 회사 및 회사와 제휴한 서비스들을 편리하게 이용할 수 있도록 하기 위해 회원정보는 회사와 제휴한 업체에 제공될 수 있습니다. 단, 회사는 회원 제공 이전에 제휴업체, 제공 목적, 제공할 회원 정보의 내용 등을 사전에 공지하고 회원의 동의를 얻어야 합니다.
(5) 회사는 다음의 각 호와 같은 경우에는 이용고객의 동의 하에 개인정보를 제3자에게 제공할 수 있습니다. 이러한 경우에도 개인정보의 제3자 제공은 이용고객의 동의 하에서만 이루어집니다.
(6) 회원이 이용신청서에 회원정보를 기재하고, 회사에 본 약관에 따라 이용신청을 하는 것은 회사가 본 약관에 따라 이용신청서에 기재된 회원정보를 수집, 이용 및 제공하는 것에 동의하는 것으로 간주됩니다.
(7) 회사 서비스에서의 개인정보보호와 관련된 보다 자세한 사항은 회사 홈페이지에 게시된 개인정보보호정책을 참조하시기 바랍니다.

제8조 (이용 신청의 승낙과 제한)
(1) 회사는 제6조의 규정에 의한 이용신청 고객에 대하여 업무 수행상 또는 기술상 지장이 없는 경우에 원칙적으로 접수순서에 따라 서비스 이용을 승낙합니다.
(2) 회사는 아래사항에 해당하는 경우에 대해서 승낙하지 아니합니다.
1. 실명이 아니거나 타인의 명의를 이용하여 신청한 경우
2. 이용계약 신청서의 내용을 허위로 기재한 경우
3. 사회의 안녕과 질서, 미풍양속을 저해할 목적으로 신청한 경우
4. 부정한 용도로 본 서비스를 이용하고자 하는 경우
5. 영리를 추구할 목적으로 본 서비스를 이용하고자 하는 경우
6. 본 서비스와 경쟁관계에 있는 이용고객이 신청하는 경우
7. 기타 규정한 제반 사항을 위반하며 신청하는 경우
(3) 회사는 서비스 이용신청이 다음 각 호에 해당하는 경우에는 그 신청에 대하여 승낙 제한사유가 해소될 때까지 승낙을 유보할 수 있습니다.
1. 회사가 설비의 여유가 없는 경우
2. 회사의 기술상 지장이 있는 경우
3. 기타 회사의 귀책사유로 이용승낙이 곤란한 경우
(4) 회사는 이용신청고객이 관계법령에서 규정하는 미성년자일 경우에 서비스 별 안내에서 정하는 바에 따라 승낙을 보류할 수 있습니다.

제9조 (계약 사항의 변경)
회원은 회원정보관리를 통해 언제든지 개인정보를 열람하고 수정할 수 있습니다. 회원은 이용신청 시 기재한 사항이 변경되었을 경우에는 온라인으로 수정을 해야 하고, 미 변경으로 인하여 발생되는 문제의 책임은 회원에게 있습니다.
제 3 장 계약 당사자의 의무

제10조 (회사의 의무)
(1) 회사는 이용고객이 희망한 서비스 제공 개시일에 특별한 사정이 없는 한 서비스를 이용할 수 있도록 하여야 합니다.
(2) 회사는 계속적이고 안정적인 서비스의 제공을 위하여 설비에 장애가 생기거나 멸실된 때에는 부득이한 사유가 없는 한 지체 없이 이를 수리 또는 복구합니다.
(3) 회사는 개인정보 보호를 위해 보안시스템을 구축하며, 개인정보 보호정책을 공시하고 준수합니다.
(4) 회사는 이용고객으로부터 제기되는 의견이나 불만이 정당하다고 객관적으로 인정될 경우에는 적절한 절차를 거쳐 즉시 처리하여야 합니다. 다만, 즉시 처리가 곤란한 경우는 이용고객에게 그 사유와 처리일정을 통보하여야 합니다.

제11조 (이용고객의 의무)
(1) 이용고객은 회원가입 신청 또는 회원정보 변경 시 실명으로 모든 사항을 사실에 근거하여 작성하여야 하며, 허위 또는 타인의 정보를 등록할 경우 일체의 권리를 주장할 수 없습니다.
(2) 회원은 본 약관에서 규정하는 사항과 기타 회사가 정한 제반 규정, 공지사항 등 회사가 공지하는 사항 및 관계법령을 준수하여야 하며, 기타 회사의 업무에 방해가 되는 행위, 회사의 명예를 손상시키는 행위를 해서는 안됩니다.
(3) 회원은 주소, 연락처, 전자우편 주소 등 이용계약 사항이 변경된 경우에 해당 절차를 거쳐 이를 회사에 즉시 알려야 합니다.
(4) 회사가 관계법령 및 '개인정보 보호 정책'에 의거하여 그 책임을 지는 경우를 제외하고 회원에게 부여된 ID의 비밀번호 관리소홀, 부정사용에 의하여 발생하는 모든 결과에 대한 책임은 회원에게 있습니다.
(5) 회원은 회사의 사전 승낙 없이 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업활동의 결과에 대해 회사는 책임을 지지 않습니다. 또한 회원은 이와 같은 영업활동으로 회사가 손해를 입은 경우, 회원은 회사에 대해 손해배상의무를 지며, 회사는 해당 회원에 대해 서비스 이용제한 및 적법한 절차를 거쳐 손해배상 등을 청구할 수 있습니다.
(6) 회원은 회사의 명시적 동의가 없는 한 서비스의 이용권한, 기타 이용계약상의 지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.
(7) 회원은 회사 및 제3자의 지적 재산권을 침해해서는 안됩니다.
(8) 회원은 다음 각 호에 해당하는 행위를 하여서는 안되며, 해당 행위를 하는 경우에 회사는 회원의 서비스 이용제한 및 적법 조치를 포함한 제재를 가할 수 있습니다.
1. 회원가입 신청 또는 회원정보 변경 시 허위내용을 등록하는 행위
2. 다른 이용고객의 ID, 비밀번호, 주민등록번호를 도용하는 행위
3. 이용고객 ID를 타인과 거래하는 행위
4. 회사의 운영진, 직원 또는 관계자를 사칭하는 행위
5. 회사로부터 특별한 권리를 부여 받지 않고 회사의 클라이언트 프로그램을 변경하거나, 회사의 서버를 해킹하거나, 웹사이트 또는 게시된 정보의 일부분 또는 전체를 임의로 변경하는 행위
6. 서비스에 위해를 가하거나 고의로 방해하는 행위
7. 본 서비스를 통해 얻은 정보를 회사의 사전 승낙 없이 서비스 이용 외의 목적으로 복제하거나, 이를 출판 및 방송 등에 사용하거나, 제 3자에게 제공하는 행위
8. 공공질서 및 미풍양속에 위반되는 저속, 음란한 내용의 정보, 문장, 도형, 음향, 동영상을 전송, 게시, 전자우편 또는 기타의 방법으로 타인에게 유포하는 행위
9. 모욕적이거나 개인신상에 대한 내용이어서 타인의 명예나 프라이버시를 침해할 수 있는 내용을 전송, 게시, 전자우편 또는 기타의 방법으로 타인에게 유포하는 행위
10. 다른 이용고객을 희롱 또는 위협하거나, 특정 이용고객에게 지속적으로 고통 또는 불편을 주는 행위 11. 회사의 승인을 받지 않고 다른 사용자의 개인정보를 수집 또는 저장하는 행위
12. 범죄와 결부된다고 객관적으로 판단되는 행위
13. 본 약관을 포함하여 기타 회사가 정한 제반 규정 또는 이용 조건을 위반하는 행위
14. 기타 관계법령에 위배되는 행위

제12조 (회원 ID(고유번호)와 Password(비밀번호) 관리에 대한 의무와 책임)
(1) 회사는 사이트 내에서 일부 서비스 신청 시 이용요금을 부과할 수 있으므로, 회원은 ID(고유번호) 및 Password(비밀번호) 관리를 철저히 해야 합니다.
(2) 회원 ID(고유번호) 및 Password(비밀번호)의 관리 소홀, 부정 사용에 의하여 발생하는 모든 결과에 대한 책임은 회원 본인에게 있으며, 회사의 시스템 고장 등 회사의 책임 있는 사유로 발생하는 문제에 회사가 책임을 집니다.
(3) 회원은 본인의 ID(고유번호) 및 Password(비밀번호)를 제3자에게 이용하게 해서는 안되며, 회원 본인의 ID(고유번호) 및 Password(비밀번호)를 도난 당하거나 제3자가 사용하고 있음을 인지하는 경우에는 바로 회사에 통보하고 회사의 안내가 있는 경우 그에 따라야 합니다.
(4) 회원의 ID(고유번호)는 회사의 동의 없이 변경할 수 없습니다.

제13조 (회원에 대한 통지)
(1) 회원에 대한 통지를 하는 경우, 회원이 등록한 e-mail 주소로 할 수 있습니다.

제 4 장 서비스의 이용

제14조 (서비스 이용 시간)
(1) 회사는 회원의 이용신청을 승낙한 때부터 즉시 서비스를 개시합니다. 단 회사의 업무상 또는 기술상의 장애로 인하여 서비스를 개시하지 못하는 경우, 서비스에 공지하거나 회원에게 즉시 이를 통지합니다.
(2) 서비스의 이용은 연중무휴 1일 24시간을 원칙으로 합니다. 다만 회사가 업무상 또는 기술상의 이유로 서비스의 전부 또는 일부가 일시 중지 되거나, 운영상의 목적으로 회사가 정한 기간에는 서비스의 전부 또는 일부가 일시 중지 될 수 있습니다. 이러한 경우 회사는 사전 또는 사후 이를 공지합니다.


제15조 (서비스 변경 및 중지)
(1) 회사는 변경될 서비스의 내용 및 제공일자를 제13조에서 정한 방법으로 회원에게 통지하고 서비스를 변경하여 제공할 수 있습니다.
(2) 회사는 다음 각 호에 해당하는 경우 서비스의 전부 또는 일부를 제한하거나 중지할 수 있으며, 제13조에서 정한 방법으로 회원에게 통지하고 서비스를 변경하여 제공할 수 있습니다. 다만, 회사가 통제할 수 없는 사유로 인한 서비스의 중단(운영자의 고의, 과실이 없는 디스크장애, 시스템다운 등)으로 인하여 사전 통지가 불가능한 경우에는 그러하지 아니합니다.
1. 서비스용 설비의 보수 등 공사로 인한 부득이한 경우
2. 회원이 회사의 영업활동을 방해하는 경우
3. 정전, 제반 설비의 장애 또는 이용량의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 경우
4. 서비스 제공업자와의 계약 종료 등과 같은 회사의 제반 사정으로 서비스를 유지할 수 없는 경우
5. 기타 천재지변, 국가비상사태 등 불가항력적 사유가 있는 경우
(3) 회사는 서비스의 변경, 중지로 발생하는 문제에 대해서는 어떠한 책임도 지지 않습니다.

제 5 장 계약해지 및 이용제한

제16조 (계약해지 및 이용제한)
(1) 회원이 이용계약을 해지하고자 하는 경우에는 회원 본인이 사이트를 통해 회사에 해지 신청을 하여야 합니다.
(2) 회사는 회원이 다음 각 호에 해당하는 행위를 하였을 경우 사전통지 없이 이용계약을 해지하거나 또는 기간을 정하여 서비스 이용을 중지할 수 있습니다.
1. 타인의 서비스 ID 및 비밀번호를 도용한 경우
2. 서비스 운영을 고의로 방해한 경우
3. 가입한 이름이 실명이 아닌 경우
4. 같은 사용자가 다른 ID로 이중등록을 한 경우. 단 기업 회원 가입은 예외로 한다.
5. 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우
6. 회원이 국익 또는 사회적 공익을 저해할 목적으로 서비스 이용을 계획 또는 실행하는 경우
7. 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우
8. 서비스의 안정적 운영을 방해할 목적으로 다량의 정보를 전송하거나 광고성 정보를 전송하는 경우
9. 정보통신설비의 오작동이나 정보 등의 파괴를 유발시키는 컴퓨터 바이러스 프로그램 등을 유포하는 경우
10. 회사, 다른 회원 또는 제3자의 지적재산권을 침해하는 경우
11. 위원회의 유권해석을 받은 경우
12. 타인의 개인정보, 이용고객 ID(고유번호) 및 Password(비밀번호)를 부정하게 사용하는 경우
13. 회사의 서비스 정보를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복제 또는 유통시키거나 상업적으로 이용하는 경우
14. 기업 회원이 사업자등록 번호 및 회사명을 허위로 입력한 경우
15. 본 약관을 포함하여 기타 회사가 정한 이용조건에 위반한 경우

제17조 (양도 금지)
(1) 회원은 서비스의 이용권한, 기타 이용 계약상 지위를 타인에게 양도, 증여할 수 없으며 게시물에 대한 저작권을 포함한 모든 권리 및 책임은 이를 게시한 회원에게 있습니다.
(2) 회사가 제3자에게 합병 또는 분할 합병되거나 서비스를 제3자에게 양도함으로써 서비스의 제공 주체가 변경되는 경우, 회사는 사전에 제13조의 통지방법으로 회원에게 통지합니다. 이 경우 합병, 분할합병, 서비스 양도에 반대하는 회원은 서비스 이용계약을 해지할 수 있습니다.

제 6 장 손해배상 및 기타사항

제18조 (손해배상)
회사는 서비스에서 무료로 제공하는 서비스의 이용과 관련하여 개인정보보호정책에서 정하는 내용에 해당하지 않는 사항에 대해서는 어떠한 손해도 책임을 지지 않습니다.
제19조 (면책조항)
(1) 회사는 천재지변, 전쟁 및 기타 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 대한 책임이 면제됩니다.
(2) 회사는 서비스용 설비의 보수, 교체, 정기점검, 공사 등 부득이한 사유로 발생한 손해에 대한 책임이 면제됩니다.
(3) 회사는 기간통신 사업자가 전기통신 서비스를 중지하거나 정상적으로 제공하지 아니하여 손해가 발생한 경우 책임이 면제됩니다.
(4) 회사는 회원의 귀책사유로 인한 서비스 이용의 장애 또는 손해에 대하여 책임을 지지 않습니다.
(5) 회사는 이용고객의 컴퓨터 오류에 의해 손해가 발생한 경우, 또는 회원이 신상정보 및 전자우편 주소를 부실하게 기재하여 손해가 발생한 경우 책임을 지지 않습니다.
(6) 회사는 회원이 서비스를 이용하여 기대하는 수익을 얻지 못하거나 상실한 것에 대하여 책임을 지지 않습니다.
(7) 회사는 회원이 서비스를 이용하면서 얻은 자료로 인한 손해에 대하여 책임을 지지 않습니다. 또한, 회사는 회원이 서비스를 이용하며 타 회원으로 인해 입게 되는 정신적 피해에 대하여 보상할 책임을 지지 않습니다.
(8) 회사는 회원이 서비스에 게재한 각종 정보, 자료, 사실의 신뢰도 정확성 등 내용에 대하여 책임을 지지 않습니다.
(9) 회사는 이용고객 상호간 및 이용고객과 제3자 상호간에 서비스를 매개로 발생한 분쟁에 대해 개입할 의무가 없으며, 이로 인한 손해를 배상할 책임도 없습니다.
(10) 회사에서 회원에게 무료로 제공하는 서비스의 이용과 관련해서는 어떠한 손해도 책임을 지지 않습니다.

제20조 (재판권 및 준거법)
(1) 이 약관에 명시되지 않은 사항은 전기통신사업법 등 관계법령과 상관습에 따릅니다.
(2) 서비스 이용으로 발생한 분쟁에 대해 소송이 제기되는 경우 회사의 본사 소재지를 관할하는 법원을 관할 법원으로 합니다.
